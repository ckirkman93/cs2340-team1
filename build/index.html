<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Index</title>
</head>
<body>
<applet code="org.lwjgl.util.applet.AppletLoader" 
        codebase="." 
        width="640" height="360"
        archive="lwjgl_util_applet.jar" style="position:relative">
 
   <param name="al_title" value="RisingSun">
   <param name="al_main" value="org.newdawn.slick.AppletGameContainer">
   <param name="game" value="com.risingsun.game.RisingSun">
   
   <param name="al_jars" value="Game.jar, lwjgl.jar, slick.jar">
 
   <param name="al_windows" value="windows_natives.jar">
   <param name="al_linux" value="linux_natives.jar">
   <param name="al_mac" value="macosx_natives.jar">
   <param name="al_solaris" value="solaris_natives.jar">
   
   <param name="separate_jvm" value="true">
   
</applet>
</body>
</html>
